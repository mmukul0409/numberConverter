<!doctype html>
<html ng-app='testingAngularApp'>
<head>

    <title>
    Testing Angular
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/controller.js"></script>
    <script src="js/convertService.js"></script>
    <script src="js/concatanateService.js"></script>
   

    
<div class="container" ng-controller='checkController'>
    <header><h4>{{title}}</h4></header> 
	<form autocomplete="off">
		<div class="form-group">
			<div class="panel panel-primary">
				<div class="panel-heading">Check Converter</div>
				<div class="panel-body" >
                    <input type="text" class="form-control" name="name"
						   minlength="1" ng-model="input">
					<div class="panel-body">
						<button type="submit" ng-click="toEnglish(input)">Convert to Check</button>
					</div>

					Result: <span ng-cloak>{{finalnumInEnglish}}</span>

				</div>
			</div>
		</div>
	</form>
</div>
    
</body>
</html>
