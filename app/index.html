<!doctype html>
<html ng-app='chequeWriterApplication'>
<head>
    <title>
		Cheque Writer Application
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    <script src="bower_components/angular/angular.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/controller.js"></script>
    <script src="js/convertService.js"></script>
    <script src="js/concatanateService.js"></script>
</head>
<body>
<div class="container" ng-controller='chequeController'>
    <header><h5>{{title}}</h5></header> 
	<form autocomplete="off">
		<div class="form-group">
			<div class="panel panel-primary">
				<div class="panel-heading">Converter</div>
				<div class="panel-body" >
                    <input type="text" id="inputBoxId" class="form-control" name="name"
						   minlength="1" maxlength="20" ng-model="input">
					<div class="panel-body">
						<button type="submit" id= "confirmButton" ng-click="toEnglish(input)">Currency Value</button>
                        <button type="submit" id= "clearButton" ng-click="reset()">Clear</button>
					</div>
         			<b>Total Amount in Words :</b> <span id="resultsId" ng-cloak>{{finalnumInEnglish | capitalizeFirstLetter}}</span>
				</div>
			</div>
		</div>
	</form>
</div>
    
</body>
</html>
